<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="onboarding-container">

        <!-- 3-Way Home Screen Introduction -->
        <div class="onboarding-visual-container">
            <div class="onboarding-text">
                <h3>하나의 홈, 세 가지 화면</h3>
                <p>“이 앱은 3WAY로 움직인다”<br>홈 화면을 좌우로 넘겨보세요.</p>
            </div>
            <!-- Phone Mockup illustrating 3-way navigation -->
            <div class="phone-mockup">
                <div class="screen-content">
                    <div class="home-thumbnail-wrapper">
                        <div class="home-thumbnail" id="home-left">
                            <!-- 좌측: 카테고리/리스트 아이콘 -->
                            <span class="icon-placeholder category"></span>
                        </div>
                        <div class="home-thumbnail active" id="home-center">
                            <!-- 중앙: 숏폼 영상 아이콘 -->
                            <span class="icon-placeholder shorts"></span>
                        </div>
                        <div class="home-thumbnail" id="home-right">
                            <!-- 우측: 캘린더/사람 아이콘 -->
                            <span class="icon-placeholder my"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Description of the 3-way navigation -->
        <div class="onboarding-description">
            <div class="description-columns">
                <div class="column">
                    <span class="emoji-placeholder"></span> <!-- 이모티콘 영역 -->
                    <p>왼쪽<br><strong>카테고리/검색</strong></p>
                </div>
                <div class="column">
                    <span class="emoji-placeholder"></span> <!-- 이모티콘 영역 -->
                    <p>가운데<br><strong>숏폼 기반 발견</strong></p>
                </div>
                <div class="column">
                    <span class="emoji-placeholder"></span> <!-- 이모티콘 영역 -->
                    <p>오른쪽<br><strong>내 일정 & 팔로우</strong></p>
                </div>
            </div>
        </div>

        <a href="04_home_base.html" class="btn-primary">시작하기</a>
    </div>
</body>
</html>
